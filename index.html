<!doctype html>
<html lang="en"> 
<head>  
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">  
    <title>JS To Do List</title>    
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-md-2"></div>
            <div class="col-md-8 main">   
                <h1>To Do list</h1>  
                <input type="text" class="addtask" placeholder="Add your task">  

                <div class="pending_task"> 
                    <h2>pending task</h2>   
                </div>
                <div class="completed_task">
                    <h2>completed task</h2>  
                </div>
            </div>  
            <div class="col-md-2"></div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy SAPNIL SHAHRIAR SUAD</p> 
                </div>
            </div>
        </div>
    </footer>

     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script>

$(document).ready(function(){  
 $('.addtask').on('keyup',function(e){   
 		if(e.keyCode==13 && $('.addtask').val() != ''){   

 		var task = $('<div class="tasks"></div>').text($('.addtask').val()); 

 		//delete icon 
 		var del=$('<i class="fa fa-trash-o" aria-hidden="true"></i>').click(function(){   
 			var p = $(this).parent();  
 			p.fadeOut(function(){   
 				p.remove(); 
 			})
 		});

 			//check icon 
 		var ok = $('<i class="fa fa-check" aria-hidden="true"></i>').click(function(){
			var p= $(this).parent();
			p.fadeOut(function(){ 
 				$('.completed_task').append(p);  
 				p.fadeIn();

 			});

 			$(this).remove();
 		});

 		task.append(del,ok); 

 		$('.pending_task').append(task);  

 		$('.addtask').val(''); 
 		}
  });
});

</script>

</body>
</html>
